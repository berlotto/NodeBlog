<div>
    <div id="wmd-button-bar" class="wmd-panel">
        <ul id="wmd-button-row">
            <li class="wmd-button" id="wmd-bold-button" ng-click="bold()" title="Strong &lt;strong&gt; Ctrl+B" style="background-position: 0px 0px;"></li>
            <li class="wmd-button" id="wmd-italic-button" ng-click="italic()" title="Emphasis &lt;em&gt; Ctrl+I" style="background-position: -20px 0px;"></li>
            <li class="wmd-spacer" id="wmd-spacer1"></li>
            <li class="wmd-button" id="wmd-link-button" ng-click="hyperlink()" title="Hyperlink &lt;a&gt; Ctrl+L" style="background-position: -40px 0px;"></li>
            <li class="wmd-button" id="wmd-quote-button" ng-click="blockQuote()" title="Blockquote &lt;blockquote&gt; Ctrl+Q" style="background-position: -60px 0px;"></li>
            <li class="wmd-button" id="wmd-code-button" ng-click="codify()" title="Code Sample &lt;pre&gt;&lt;code&gt; Ctrl+K" style="background-position: -80px 0px;"></li>
            <li class="wmd-button" id="wmd-image-button" ng-click="image()"  title="Image &lt;img&gt; Ctrl+G" style="background-position: -100px 0px;"></li>
            <li class="wmd-spacer" id="wmd-spacer2"></li>
            <li class="wmd-button" id="wmd-olist-button" ng-click="numberedList()" title="Numbered List &lt;ol&gt; Ctrl+O" style="background-position: -120px 0px;"></li>
            <li class="wmd-button" id="wmd-ulist-button" ng-click="bulletedList()" title="Bulleted List &lt;ul&gt; Ctrl+U" style="background-position: -140px 0px;"></li>
            <li class="wmd-button" id="wmd-heading-button" ng-click="heading()" title="Heading &lt;h1&gt;/&lt;h2&gt; Ctrl+H" style="background-position: -160px 0px;"></li>
            <li class="wmd-button" id="wmd-hr-button" ng-click="hRule()" title="Horizontal Rule &lt;hr&gt; Ctrl+R" style="background-position: -180px 0px;"></li>
            <li class="wmd-spacer" id="wmd-spacer3"></li>
            <li class="wmd-button" id="wmd-undo-button" ng-click="undo()" title="Undo - Ctrl+Z" style="background-position: -200px -20px;"></li>
            <li class="wmd-button" id="wmd-redo-button" ng-click="redo()" title="Redo - Ctrl+Y" style="background-position: -220px -20px;"></li>
            <li class="wmd-button" id="wmd-help-button" style="background-position: -240px 0px;"><a href="http://stackoverflow.com/editing-help" target="_blank" title="WMD website"></a></li>
        </ul>
    </div>

    <textarea id="wmd-input" name="Contents" ng-model="content" cols="80" rows="18" class="wmd-panel">
    </textarea>
    <span class="field-validation-valid"></span>
    <span class="hint">Posting code? Indent it by four spaces to make it look nice. Learn more about <a href="http://www.daringfireball.net/projects/markdown/syntax" class="new-window">Markdown</a>.</span>

    <div ng-if="preview">
        <h3>Preview</h3>
        <div id="wmd-preview" class="wmd-panel">
            {{markdown(content)}}
        </div>
    </div>

</div>
