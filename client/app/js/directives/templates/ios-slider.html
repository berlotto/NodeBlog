<div>

    <div class = "iosSlider">

        <div class = "slider">

            <div class = "item" ng-repeat="image in images" style="background: url({{image.url}}) no-repeat 0 0;background-size: cover;">
                <div class = "caption">
                    <span>
                        <strong>{{image.title}}</strong>
                        {{image.desc}}
                    </span>
                    <div class = "bg"></div>
                </div>
            </div>

        </div>

    </div>

    <div class="iosSliderButtons">

        <div class="button" ng-class="{first : $index == 0 }" ng-repeat="image in images" style="background: url({{image.url}}) no-repeat 0 0;background-size: cover;">
            <div class = "border"></div>
        </div>

    </div>
</div>
